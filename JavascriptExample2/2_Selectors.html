        var index = 0;
        var renkler = [];
        var time = 0;

        $("p").click(function () {
            index = 0;
            var color = $(this).css("background-color");

            var elemanlar = document.getElementsByTagName("p");

            for (var i = 0; i < elemanlar.length; i++) {
                renkler.push($(elemanlar[i]).css("background-color"));
            }
            time = elemanlar.length * 600;

            $("p").css("background-color", "white");

            var timer = setInterval(function () {
                if (index == elemanlar.length) {
                    clearInterval(timer);
                }
                $(elemanlar[index]).css("background-color", color);
                index++;
            }, 500);

            setTimeout(function () {
                index = 0;

                var secondTimer = setInterval(function () {
                    if (index == elemanlar.length) {
                        clearInterval(secondTimer)
                    }
                    $(elemanlar[index]).css("background-color", renkler[index]);
                    index++;
                }, 500);
            }, time);
        })

     });

    </script>
