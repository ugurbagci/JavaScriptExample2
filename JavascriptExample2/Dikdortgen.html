<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Alan Hesapla</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-grid.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/AlanHesaplama.js"></script>

    <script>
        $(document).ready(function () {
            $('#alan').click(function () {
                var sonuc = $.AlanHesapla.Alan(parseInt($("#txtSayiBir").val()), parseInt($("#txtSayiIki").val()));
                $("#sonuc").html(sonuc);
            });
            $('#cevre').click(function () {
                var sonuc = $.AlanHesapla.Cevre(parseInt($("#txtSayiBir").val()), parseInt($("#txtSayiIki").val()));
                $("#sonuc").html(sonuc);
            });
    </script>

</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:50px">
            <div class="col-lg-12">
                <figure>
                    <pre>
                     İşlem Sonucu:<kbd style="font-size:20px;"><span id="sonuc"></span></kbd>
                    </pre>
                </figure>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-lg-6 col-lg-offset-4 ">
                <div class="row">
                    <div class="col-lg-7">
                        <label>1.Kenar Uzunluğu:</label>
                        <input type="text" value="" class="form-control" id="txtSayiBir" />
                        <label>2.Kenar Uzunluğu:</label>
                        <input type="text" value="" class="form-control" id="txtSayiIki" />
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="btn-group">
                        <button class="btn btn-default" id="alan">Dikdörtgen Alanı</button>
                        <button class="btn btn-default" id="cevre">Dikdörtgen Çevresi</button>
                    </div>
                </div>
            </div>
        </div>



</body>
</html>
